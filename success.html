	    function escapeHtml(string){
	        var entityMap = {
	            "&": "&amp;",
	            "<": "&lt;",
	            ">": "&gt;",
	            '"': '&quot;',
	            "'": '&#39;',
	            "/": '&#x2F;'
	        };
	        return String(string).replace(/[&<>"'\/]/g,function (s) {
	            return entityMap[s];
	        });
	    }

	    function byteFormat(limit) {
	      if(limit=="-1"){
	      	return "无限制";
	      }

	      if (limit == null || limit == "" || limit==0) {
	          return "<div class='firstLine'>0</div><div class='secondLine'>M</div>";;
	      }
	      var index = 0;
	      var limit = limit.toUpperCase();//转换为小写
	      if (limit.indexOf('B') == -1) { //如果无单位,加单位递归转换
	          limit = limit + "B";
	      }
	      var reCat = /[0-9]*[A-Z]B/;
	      if (!reCat.test(limit) && limit.indexOf('B') != -1) { //如果单位是b,转换为kb加单位递归
	          limit = limit.substring(0, limit.indexOf('B')); //去除单位,转换为数字格式
	          limit = (limit / 1024) + 'KB'; //换算舍入加单位
	      }
	      var array = new Array('KB','MB', 'GB', 'TB', 'PT');
	      for (var i = 0; i < array.length; i++) { //记录所在的位置
	          if (limit.indexOf(array[i]) != -1) {
	              index = i;
	              break;
	          }
	      }
	      var limit = parseFloat(limit.substring(0, (limit.length - 2))); //得到纯数字
	      while (limit >= 1024) {//数字部分1到1024之间
	          limit /= 1024;
	          index += 1;
	      }
	      var showbyte = limit.toFixed(1)+"";
	      showbyte =  moneyFormat(showbyte);
	      limit ="<div class='firstLine'>" +showbyte  + "</div><div class='secondLine'>"+ array[index]+"</div>";
	      return limit;
	  }

	  function secFormat(value){
	      var theTime = parseInt(value);// 秒
	      var theTime1 = 0;// 分
	      var theTime2 = 0;// 小时
	      if(theTime > 60) {
	          theTime1 = parseInt(theTime/60);
	          theTime = parseInt(theTime%60);
	          if(theTime1 > 60) {
	              theTime2 = parseInt(theTime1/60);
	              theTime1 = parseInt(theTime1%60);
	          }
	      }
	      var result = "<div class='firstLine'>"+parseInt(theTime)+"</div><div class='secondLine'>秒</div>";
	      if(theTime1 > 0) {
	          result = "<div class='firstLine'>"+parseInt(theTime1)+"</div><div class='secondLine'>分</div>";
	      }
	      if(theTime2 > 0) {
	      		var minute=fomatFloat(parseInt(theTime1)/60,1);
	  			var dis=theTime2+'';
	  			if(dis.indexOf(".")>-1){
	  				dis=dis.substring(0,dis.indexOf("."));
	  			}
	  			if(minute>0){
	  				dis=parseInt(dis)+minute;
	  			}
	          result = "<div class='firstLine'>"+dis+"</div><div class='secondLine'>小时</div>";
	      }
	      if(theTime==-1){
	      	result = "<div class='firstLine'>无限制</div>";
	      }
	      return result;
	  }

	  	function fomatFloat(src,pos){
			return Math.round(src*Math.pow(10, pos))/Math.pow(10, pos);
		}

	  Date.prototype.Format = function(fmt){ //author: meizz
	    var o = {
	      "M+" : this.getMonth()+1,                 //月份
	      "d+" : this.getDate(),                    //日
	      "h+" : this.getHours(),                   //小时
	      "m+" : this.getMinutes()                 //分
	     // "s+" : this.getSeconds(),                 //秒
	     // "q+" : Math.floor((this.getMonth()+3)/3), //季度
	     // "S"  : this.getMilliseconds()             //毫秒
	    }
	    if(/(y+)/.test(fmt))
	      fmt=fmt.replace(RegExp.$1, (this.getFullYear()+"").substr(4 - RegExp.$1.length));
	    for(var k in o)
	      if(new RegExp("("+ k +")").test(fmt))
	    fmt = fmt.replace(RegExp.$1, (RegExp.$1.length==1) ? (o[k]) : (("00"+ o[k]).substr((""+ o[k]).length)));
	    return fmt;
	  }

	  function dateFormat(value){
	  	var date = new Date();
	  	date.setTime(value*1000);
	    return "<div style='font-size:38px;display:inline'>"+(date.getMonth()+1)
	    		+"</div><div style='font-size:36px;display:inline'>月</div><div style='font-size:38px;display:inline'>"+(date.getDate())+"</div><div style='font-size:36px;display:inline'>日</div><br> <div style='font-size:20px;display:inline'>"+(date.getFullYear())+"年</div>";
	  }

	  String.prototype.endWith=function(s){
	    if(s==null||s==""||this.length==0||s.length>this.length)
	       return false;
	    if(this.substring(this.length-s.length)==s)
	       return true;
	    else
	       return false;
	    return true;
	   }
	   String.prototype.startWith=function(s){
	    if(s==null||s==""||this.length==0||s.length>this.length)
	     return false;
	    if(this.substr(0,s.length)==s)
	       return true;
	    else
	       return false;
	    return true;
	   }

	  function moneyFormat(value){
	  	var result = value;
	  	 if(value>10000){
	  		 result="9999+";
	  		 return result;
	  	 }
	  	 if(value.endWith(".00")){
	  		 result = value.substring(0,value.length-3);
	  	 }else if(value.endWith(".0")){
	  		 result = value.substring(0,value.length-2);
	  	 }
	  	 return result;
	  }

	        		value=subvalue + "<br>"+subvalue1;

	        	}else{
	        		retval = "<div style='padding-top:15px;'><font size='6px'>" +value  + "</font></div>";
	        	}

	            break;
	        default:
	            retval = formatValue(value, type);
	    }
	    return retval;
	}

	    function getBallInfo(ballInfo){
	    	if(ballInfo!=null&&ballInfo.length != 0){
		    		for (var i = 0; i < ballInfo.length; i++) {
			          if (ballInfo[i] != null) {
			              var ball = "#ball" + (i + 1);
			              var valueName = "#ballvalue" + (i + 1);
			              var tittleName = "#ballTittle" + (i + 1);
			              if(ballInfo[i]["displayName"]){
			                $(ball).show();
			                $(valueName).show();
			                var value = formatValue(ballInfo[i]["value"],ballInfo[i]["type"]);
			                var tittle = escapeHtml(ballInfo[i]["displayName"]);
			                var flag=ballInfo[i]["jsonValue"];
			                var needAlert=ballInfo[i]["needAlert"];
			                var alertUrl=ballInfo[i]["alertUrl"];
			                var alertContent=ballInfo[i]["alertContent"];
			                if(needAlert&&needAlert=="true"){
			              		$("#warnStyle"+(i+1)).show();
			              		$("#warnStyle"+(i+1)).attr("url", alertUrl);
			                }else{
								$("#warnStyle"+(i+1)).hide();
							}
			                if(alertContent&&alertContent!=""){
			              	 	$("#tipMessageId"+(i+1)).html(alertContent);
			              		$("#tipMessageId"+(i+1)).click(function(){
			              			openframeUrl(alertUrl);
			              	 	});
			              	 	$("#tipMessageId"+(i+1)).show();
			                }else{
								$("#tipMessageId"+(i+1)).hide();
							}
				              if(flag&&flag!=""){
				              	 var isLimit=flag.isLimit;
				              	 if(isLimit&&isLimit!=""&&isLimit=="true"){
				              		 $(valueName).html("<font>"+value+"</font>");
				                   $(tittleName).html("<font>"+tittle+"</font>");
				              	 }else{
				              		 $(valueName).html(value);
				                  	 $(tittleName).html(tittle);
				              	 }
				               }else{
				              	 $(valueName).html(value);
				                   $(tittleName).html(tittle);
				              }
			              }else{
			              	$(ball).hide();
			              	$(valueName).html("");
			              }
			              var url = ballInfo[i]["url"];
			              if (url != null && url != "") {
			                  $(ball).attr("url", url);
			              }
			          } else {
			              $(ball).hide();
			          }
		    	}
	    	}
	    }

			var freshTime = new Date().getTime();

			function reduceSwitchDelayTime(){
				nowTime = new Date().getTime();
				if(nowTime - freshTime > 30000){
					switchDelayTime=0;
				}else{
					switchDelayTime= 30 -Math.round((nowTime - freshTime)/1000);
				}
				if(switchDelayTime>0){
					switchDelayTime--;
				}
			}

			function startSwitchDelayTime(){
				try{
					setInterval('reduceSwitchDelayTime()',1000);
				}catch(e){
					switchDelayTime=0;
				}
			}
